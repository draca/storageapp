<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<title>Forshaga Föråd</title>
	<meta charset="latin1_swedish_ci" />
	
	<link rel="stylesheet" href="styles/css/main.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</head>
<body>

<script> 
   $.getJSON("/api/objects/",function(data,status){
    document.write("Möbel Lista<Br/>");
    data.forEach(function(entry) {
    document.write("<table>");
    document.write("<tr><td>ID:</td> <td>"+entry.id+"</td></tr>");
    document.write("<tr><td>Antal:</td> <td>"+entry.sum+"</td></tr>");
    document.write("<tr><td>I lager:</td> <td>"+entry.instorage+"</td></tr>");
    document.write("<tr><td>Typ:</td> <td>"+entry.type_id+"</td></tr>");
    document.write("<tr><td>Beskrivning:</td> <td>"+entry.discription+"</td></tr>");
    document.write("<tr><td>Plats:</td> <td>"+entry.location_id+"</td></tr>");
    document.write("</table>");
});
  });
</script>



<div></div>

</body>
</html>
